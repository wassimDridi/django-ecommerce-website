{% extends 'base.html' %}
{% load static %}

{% block title %}Ajouter Fournisseur{% endblock title %}
{% block styles %}
<link rel='stylesheet' type='text/css' media='screen' href="{% static 'magasin/form.css'%}">
{% endblock styles %}

{% block content %}

    <br><br><br>
    <div class="form1">
        <div class="container">
            <form method="post" action="FournisseurEdit">
            {% csrf_token %}
            <input type="hidden" value="{{ fournisseur.id }}" name="id">
            <label for="id_nom">Nom:</label>
            <input type="text" id="id_nom" name="nom" maxlength="100" value="{{ fournisseur.nom }}" required><br>
            <label for="id_adresse">Adresse:</label>
            <input type="text" id="id_adresse" name="adresse" maxlength="100" value="{{ fournisseur.adresse }}" required><br>
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" value="{{ fournisseur.email }}" required><br>
            <label for="id_telephone">Téléphone:</label>
            <input type="text" id="id_telephone" name="telephone" value="{{ fournisseur.telephone }}" maxlength="8" required><br>
            <button type="submit">Edit Fournisseur</button>
            </form>
        </div>
    </div>


{% endblock %}
